<!-- MENU + DRAWER -->
<div class="card" style="width: 90%; margin: 0 auto; padding: 1rem;">
  <p-menubar [model]="items">
    <ng-template #start>
      <!-- Tu logo SVG existente -->
      <!-- (omito por brevedad pero puedes mantener el tuyo aquí) -->
    </ng-template>

    <ng-template #item let-item let-root="root">
      <a pRipple class="flex items-center p-menubar-item-link">
        <span>{{ item.label }}</span>
        <p-badge *ngIf="item.badge" [ngClass]="{ 'ml-auto': !root, 'ml-2': root }" [value]="item.badge" />
        <span *ngIf="item.shortcut" class="ml-auto border border-surface rounded bg-emphasis text-muted-color text-xs p-1">{{ item.shortcut }}</span>
        <i *ngIf="item.items" [ngClass]="['ml-auto pi', root ? 'pi-angle-down' : 'pi-angle-right']"></i>
      </a>
    </ng-template>

    <ng-template #end>
      <div class="flex items-center gap-2">
        <input type="text" pInputText placeholder="Search" class="w-36" />
        <p-avatar image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png" shape="circle"></p-avatar>
        <button pButton icon="pi pi-bars" (click)="visible = true" class="p-button-text p-button-rounded p-button-plain"></button>
      </div>
    </ng-template>
  </p-menubar>

  <!-- DRAWER -->
  <p-drawer [(visible)]="visible" [modal]="true" position="right" [dismissible]="true" [blockScroll]="true">
    <ng-template #headless>
      <div class="flex flex-col h-full">
        <div class="flex items-center justify-between px-6 pt-4 shrink-0">
          <span class="inline-flex items-center gap-2">
            <!-- Ícono SVG -->
            <svg width="31" height="33" viewBox="0 0 31 33" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M15.1934 0L0.0391235 5.38288L2.35052 25.3417L15.1934 32.427L28.0364 25.3417L30.3478 5.38288L15.1934 0Z" fill="var(--p-primary-color)" />
            </svg>
            <span class="font-semibold text-2xl text-primary">Your Logo</span>
          </span>
          <p-button icon="pi pi-times" (click)="visible = false" class="p-button-rounded p-button-text"></p-button>
        </div>

        <div class="overflow-y-auto flex-1">
          <ul class="list-none p-4 m-0">
            <li>
              <div class="flex items-center justify-between text-surface-600 cursor-pointer p-4">
                <span class="font-medium">FAVORITES</span>
                <i class="pi pi-chevron-down"></i>
              </div>
              <ul class="list-none p-0 m-0">
                <li>
                  <a pRipple class="flex items-center p-4 hover:bg-surface-100">
                    <i class="pi pi-home mr-2"></i>
                    <span class="font-medium">Dashboard</span>
                  </a>
                </li>
                <li>
                  <a pRipple class="flex items-center p-4 hover:bg-surface-100">
                    <i class="pi pi-bookmark mr-2"></i>
                    <span class="font-medium">Bookmarks</span>
                  </a>
                </li>
                <li>
                  <a pRipple class="flex items-center p-4 hover:bg-surface-100">
                    <i class="pi pi-chart-line mr-2"></i>
                    <span class="font-medium">Reports</span>
                  </a>
                </li>
                <li>
                  <a pRipple class="flex items-center p-4 hover:bg-surface-100">
                    <i class="pi pi-users mr-2"></i>
                    <span class="font-medium">Team</span>
                  </a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </ng-template>
  </p-drawer>
</div>
