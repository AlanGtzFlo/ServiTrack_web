<div class="layout">
  <header class="public-header">
    <div class="logo">
      <img src="images/logo-fixflow.png" alt="ServiTrack Logo" class="sidebar-logo">
      <span>FixFlow</span>
    </div>
    <nav class="public-nav">
      <a routerLink="/public/home" routerLinkActive="active">Inicio</a>
      <a routerLink="/public/status" routerLinkActive="active">Estado de Servicio</a>
      <a routerLink="/public/feedback" routerLinkActive="active">Dejar Comentario</a>
      <a routerLink="/public/about" routerLinkActive="active">Nosotros</a>
      <a routerLink="/login" class="btn-login">Acceso empleados</a>
    </nav>
  </header>

  <div class="login-box card">
    <div class="login-avatar">
      <span class="material-icons">person</span>
    </div>

    <h2>Bienvenido</h2>
    <p>Compa単ero, ingresa tus datos</p>

    <form (ngSubmit)="onLogin()" #loginForm="ngForm">
      <div class="form-group">
        <label for="username">ID de usuario</label>
        <input type="text"
               id="username"
               name="username"
               [(ngModel)]="username"
               required />
      </div>

      <div class="form-group">
        <label for="password">Contrase単a</label>
        <input type="password"
               id="password"
               name="password"
               [(ngModel)]="password"
               required />
      </div>

      <div class="login-actions">
        <button type="submit"
                class="btn btn-primary"
                [disabled]="!loginForm.valid">
          Ingresar
        </button>
        <a href="#" class="forgot-password">多Olvidaste la contrase単a?</a>
      </div>
    </form>
  </div>
</div>
