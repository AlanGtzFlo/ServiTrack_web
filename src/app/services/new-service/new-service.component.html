<div class="form-container">
  <div class="section-header">
    <h1 class="section-title">Crear Nuevo Servicio</h1>
    <div class="header-actions">
      <button class="btn btn-secondary" (click)="cancel()">
        <i class="material-icons">cancel</i> Cancelar
      </button>
      <button class="btn btn-primary" (click)="saveNewService()">
        <i class="material-icons">save</i> Guardar Servicio
      </button>
    </div>
  </div>

  <div class="service-form-card card">
    <form (ngSubmit)="saveNewService()">
      <div class="form-grid">
        <div class="form-group">
          <label for="clientId">Cliente <span class="required">*</span></label>
          <select id="clientId" [(ngModel)]="newService.clientId" name="clientId" (change)="onClientSelected()" required>
            <option [value]="0" disabled>Selecciona un cliente</option>
            <option *ngFor="let client of clients" [value]="client.id">{{ client.name }}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="title">Título del Servicio <span class="required">*</span></label>
          <input type="text" id="title" [(ngModel)]="newService.title" name="title" required placeholder="Ej: Revisión de equipo de red">
        </div>
        <div class="form-group">
          <label for="serviceType">Tipo de Servicio <span class="required">*</span></label>
          <select id="serviceType" [(ngModel)]="newService.serviceType" name="serviceType" required>
            <option *ngFor="let type of serviceTypes" [value]="type">{{ type }}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="priority">Prioridad <span class="required">*</span></label>
          <select id="priority" [(ngModel)]="newService.priority" name="priority" required>
            <option *ngFor="let p of priorities" [value]="p">{{ p }}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="assignedToId">Asignar a Técnico</label>
          <select id="assignedToId" [(ngModel)]="newService.assignedToId" name="assignedToId" (change)="onTechnicianSelected()">
            <option [value]="undefined">No asignado</option>
            <option *ngFor="let tech of technicians" [value]="tech.id">{{ tech.name }}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="startDate">Fecha de Inicio <span class="required">*</span></label>
          <input type="date" id="startDate" [(ngModel)]="newService.startDate" name="startDate" required>
        </div>
        <div class="form-group">
          <label for="dueDate">Fecha Límite <span class="required">*</span></label>
          <input type="date" id="dueDate" [(ngModel)]="newService.dueDate" name="dueDate" required>
        </div>
        <div class="form-group">
          <label for="status">Estado <span class="required">*</span></label>
          <select id="status" [(ngModel)]="newService.status" name="status" required>
            <option *ngFor="let s of statuses" [value]="s">{{ s }}</option>
          </select>
        </div>
        <div class="form-group full-width">
          <label for="description">Descripción del Servicio <span class="required">*</span></label>
          <textarea id="description" [(ngModel)]="newService.description" name="description" rows="4" required placeholder="Describe el problema o el trabajo a realizar..."></textarea>
        </div>
      </div>
    </form>
  </div>
</div>
