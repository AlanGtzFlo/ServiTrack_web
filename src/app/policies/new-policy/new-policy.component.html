<div class="form-container">
  <div class="section-header">
    <h1 class="section-title">Añadir Nueva Póliza</h1>
    <div class="header-actions">
      <button class="btn btn-secondary" (click)="cancel()">
        <i class="material-icons">cancel</i> Cancelar
      </button>
      <button class="btn btn-primary" (click)="saveNewPolicy()">
        <i class="material-icons">save</i> Guardar Póliza
      </button>
    </div>
  </div>

  <div class="policy-form-card card">
    <form (ngSubmit)="saveNewPolicy()">
      <div class="form-grid">
        <div class="form-group">
          <label for="policyNumber">Número de Póliza</label>
          <input type="text" id="policyNumber" [(ngModel)]="newPolicy.policyNumber" name="policyNumber" placeholder="Se generará automáticamente" readonly>
        </div>
        <div class="form-group">
          <label for="policyType">Tipo de Póliza <span class="required">*</span></label>
          <select id="policyType" [(ngModel)]="newPolicy.policyType" name="policyType" required>
            <option *ngFor="let type of policyTypes" [value]="type">{{ type }}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="startDate">Fecha de Inicio <span class="required">*</span></label>
          <input type="date" id="startDate" [(ngModel)]="newPolicy.startDate" name="startDate" required>
        </div>
        <div class="form-group">
          <label for="endDate">Fecha de Fin <span class="required">*</span></label>
          <input type="date" id="endDate" [(ngModel)]="newPolicy.endDate" name="endDate" required>
        </div>
        <div class="form-group">
          <label for="status">Estado <span class="required">*</span></label>
          <select id="status" [(ngModel)]="newPolicy.status" name="status" required>
            <option *ngFor="let s of statuses" [value]="s">{{ s }}</option>
          </select>
        </div>
      </div>
    </form>
  </div>
</div>
