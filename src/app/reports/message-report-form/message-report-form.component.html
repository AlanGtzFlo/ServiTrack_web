<div class="message-report-form-container card">
  <h2 class="form-title">Crear Nuevo Mensaje de Reporte</h2>

  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="message">Mensaje:</label>
      <textarea id="message" rows="5" placeholder="Texto del mensaje del reporte" required></textarea>
      <small class="form-text">Texto del mensaje del reporte.</small>
    </div>

    <div class="form-group file-upload">
      <label for="image">Imagen:</label>
      <div class="file-input-wrapper">
        <input type="file" id="image" accept="image/*">
        <button type="button" class="btn btn-secondary upload-button" onclick="document.getElementById('image').click()">
          Seleccionar archivo
        </button>
        <span class="file-name">Sin archivos seleccionados</span>
      </div>
      <small class="form-text">Imagen asociada al mensaje.</small>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn btn-primary">
        <i class="material-icons">send</i> Publicar Reporte
      </button>
      <button type="button" class="btn btn-secondary" (click)="goBack()">
        <i class="material-icons">arrow_back</i> Volver al Panel
      </button>
    </div>
  </form>
</div>
