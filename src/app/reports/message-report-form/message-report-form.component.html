<style>
  /* aquí va todo tu CSS que antes estaba en el primer mensaje */
  body {
    background: linear-gradient(135deg, #2a9d8f, #e76f51);
    font-family: 'Inter', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .form-card {
    width: 100%;
    max-width: 640px;
    background-color: #ffffff;
    border-radius: 1rem;
    box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3),
      0 4px 6px -2px rgba(0, 0, 0, 0.15);
    padding: 2.5rem;
    color: #333333;
    display: flex;
    flex-direction: column;
  }

  /* ... el resto de tus estilos ... */
</style>

<div class="form-card">
  <!-- contenido del formulario que ya te pasé -->
</div>

<div class="form-card" >
  <div class="form-header">
    <h1 class="form-title">Crear Nuevo Mensaje</h1>
    <a href="#" class="back-button" (click)="goBack()">
      <i class="fa-solid fa-arrow-left"></i>
      Volver
    </a>
  </div>

  <!-- Mensajes de estado: cargando o error -->
  <div *ngIf="isLoading" class="status-message loading-message">
    Cargando reportes...
  </div>
  <div *ngIf="errorMessage" class="status-message error-message">
    {{ errorMessage }}
  </div>

  <form [formGroup]="messageForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="reporte" class="form-label">Reporte</label>
      <select name="reporte" id="reporte" class="form-select" formControlName="reporte">
        <option value="" disabled selected>Seleccione un reporte</option>
        <option *ngFor="let reporte of reportes" [value]="reporte.id">
          {{ reporte.descripcion }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="mensaje" class="form-label">Mensaje</label>
      <textarea
        name="mensaje"
        id="mensaje"
        class="form-textarea"
        rows="4"
        placeholder="Escribe el mensaje del reporte aquí..."
        formControlName="mensaje"
      ></textarea>
    </div>

    <div class="form-group">
      <label for="imagen" class="form-label">Imagen</label>
      <div class="file-upload">
        <label for="imagen" class="file-input-label">Seleccionar archivo</label>
        <input
          type="file"
          id="imagen"
          class="file-input"
          name="imagen"
          (change)="onFileSelected($event)"
        />
        <span id="fileNameDisplay" class="file-name">{{ selectedImageName }}</span>
      </div>
    </div>

    <div class="form-actions">
      <button type="submit" class="submit-button" [disabled]="messageForm.invalid">
        <i class="fa-solid fa-paper-plane"></i>
        Publicar Mensaje
      </button>
    </div>
  </form>
</div>

<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
/>
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
  rel="stylesheet"
/>
